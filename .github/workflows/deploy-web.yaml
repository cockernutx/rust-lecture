name: DeployWeb

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Add toolchain
        run: rustup target add wasm32-unknown-unknown
      - name: Install dioxus-cli from crates.io
        uses: baptiste0928/cargo-install@v3
        with:
          crate: dioxus-cli
          version: '0.6.0-alpha.4' # You can specify any semver range
      - name: Install npm deps
        run: npm i
      - name: Build
        run: dx build --platform web --release && cp -r ./target/dx/rust-lecture/release/web/public ./dist && sed -i 's@/./@/rust-lecture/@g' ./dist/index.html && ./dist/index.html && cp ./dist/index.html ./dist/404.html
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/
  deploy:
    permissions:
      pages: write      # to deploy to Pages
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4